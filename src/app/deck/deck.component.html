<div class="m-auto max-w-3xl">
<form #addCardForm="ngForm" (ngSubmit)="createCard()">
  <mat-form-field>
    <input matInput placeholder="Front" [(ngModel)]="addCardData.front" name="front" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Back" [(ngModel)]="addCardData.back" name="back" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Notes" [(ngModel)]="addCardData.notes" name="notes">
  </mat-form-field>
  <button mat-icon-button color="primary" [disabled]="!addCardForm.form.valid"><mat-icon>add</mat-icon></button>
</form>
<table mat-table [dataSource]="this.cards" class="mat-elevation-z8">
  <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
    <th mat-header-cell class="capitalize font-bold" *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
