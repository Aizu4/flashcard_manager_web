<div class="m-auto max-w-6xl">
  <button mat-icon-button (click)="newCard()">
    <mat-icon>add</mat-icon>
  </button>
  <div class="grid grid-cols-2 gap-10">
    <app-card-table [deck]="deck" (cardClicked)="focusedCard = $event"></app-card-table>
    <app-card-detail [card]="focusedCard" *ngIf="focusedCard"></app-card-detail>
  </div>
</div>
