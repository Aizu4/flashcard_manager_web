<div class="flex flex-col">
  <h2>General Settings</h2>
  <div class="h-4"></div>

  <form class="flex flex-col" [formGroup]="deckForm" *ngIf="deckForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Front Language</mat-label>
      <mat-select formControlName="front_language">
        <mat-option *ngFor="let language of languageOptions" [value]="language">{{language}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Back Language</mat-label>
      <mat-select formControlName="back_language">
        <mat-option *ngFor="let language of languageOptions" [value]="language">{{language}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-icon-button color="primary" (click)="updateDeck()">
    <mat-icon>save</mat-icon>
  </button>
</div>
