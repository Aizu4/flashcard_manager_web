<div class="flex flex-col">
  <h2>General Settings</h2>
  <div class="h-4"></div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="deck.name">
  </mat-form-field>

  <mat-form-field *ngFor="let side of ['Front', 'Back']">
    <mat-label>{{side}} Language</mat-label>
    <input matInput type="text" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [(ngModel)]="deck.front_language">
      <mat-option *ngFor="let option of languageOptions" [value]="option">{{option}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="updateDeck()">
    <mat-icon>save</mat-icon>
  </button>
</div>
