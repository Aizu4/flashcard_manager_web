<form class="flex flex-col items-stretch" [formGroup]="newTagForm">
  <mat-form-field>
    <input matInput formControlName="name">
    <button mat-icon-button matSuffix (click)="addTag()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
  <mat-list>
    <app-deck-tag-list-element *ngFor="let tag of tags" [tag]="tag"
                               (tagChange)="patchTag($event)"
                               (tagDelete)="removeTag($event)">
    </app-deck-tag-list-element>
  </mat-list>
  <div *ngIf="tags.length === 0" class="text-xl">
    No tags yet.
  </div>
</form>
