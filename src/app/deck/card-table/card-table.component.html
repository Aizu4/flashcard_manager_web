<div class="m-auto max-w-3xl">
  <table mat-table [dataSource]="this.deck.card_set" class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
      <th mat-header-cell class="capitalize font-bold" *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column] || '-'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectRow(row)"
        [class.row-is-clicked]="isSelected(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
