<mat-toolbar color="primary">
  <mat-toolbar-row class="flex">
    <div class="flex-auto"><a [routerLink]="'/'">Flashcard Manager</a></div>
    <a [routerLink]="'login'" mat-raised-button color="accent" *ngIf="!authService.isLoggedIn();">
      Log In
    </a>
    <button (click)="logout()" mat-raised-button color="warn" *ngIf="authService.isLoggedIn();">
      Log Out
    </button>
  </mat-toolbar-row>
</mat-toolbar>
