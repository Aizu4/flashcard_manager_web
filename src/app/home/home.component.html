<div class="m-auto max-w-3xl">
  <mat-spinner class="mx-auto my-10" *ngIf="!decks"></mat-spinner>
  <div *ngIf="decks && decks.length === 0">No decks!</div>
  <button mat-raised-button (click)="createDeck();">Create Deck</button>
  <mat-list class="decks">
    <app-deck *ngFor="let deck of decks" [deck]="deck" (deleted)="deleteById($event)"></app-deck>
  </mat-list>
</div>
