<div class="m-auto max-w-3xl">
  <mat-spinner class="mx-auto my-10" *ngIf="decks === undefined"></mat-spinner>
  <span *ngIf="decks === null">Zaloguj sie kotku!</span>
  <div *ngIf="decks && decks.length === 0">No decks!</div>
  <button *ngIf="decks" mat-icon-button (click)="createDeck();" color="accent"><mat-icon>add</mat-icon></button>
  <mat-list class="decks">
    <app-mini-deck *ngFor="let deck of decks" [deck]="deck" (deleted)="deleteById($event)"></app-mini-deck>
  </mat-list>
</div>
