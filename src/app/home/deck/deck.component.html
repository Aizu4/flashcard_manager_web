<mat-list-item>
  <div class="flex">
    <div class="flex-auto" *ngIf="!editMode">{{deck.name}}</div>
    <input type="text" class="flex-auto" *ngIf="editMode" (blur)="disableEditMode()" [(ngModel)]="newName">
    <div class="flex">
      <button mat-raised-button color="accent" (click)="enableEditMode()">Edit</button>
      <button mat-raised-button color="warn" (click)="delete()">Delete</button>
    </div>
  </div>
</mat-list-item>
